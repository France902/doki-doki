<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .image-container1 {
            position: fixed;
            width: 3840px;
            height: 2160px;
        }

        .image-container2 {
            position: fixed;  
            top: 50%;  
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 1920px;
            height: 1080px;
        }

        img {
            position: fixed;
            width: 100%;
            height: 100%; 
        }

        #buttone {
            position: fixed;
            width: 300px;
            height: 300px;
            top: 45%; 
            left: 20%; 
            transform: translate(-50%, -50%); 
            z-index: 1;
            cursor: pointer;
        }

        #button {
            position: fixed;
            top: 5%;
            left: 100%;
            width: 300px;
            height: 300px;
            background: none;
            border: none;
            cursor: pointer;
            transition: box-shadow 0.5s;
        } 

        p {
            position: fixed;
            color: white;
            font-size: 50px;
            -webkit-text-stroke: 2.5px rgb(179, 77, 179);
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0; 
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="image-container1">
        <img src="desktop.jpg" alt="">
        <div class="image-container2">
            <img src="cartella_doki-doki.png" alt="">
            <div id="buttone">
                <button onclick="location.href='ambiente_menu.html'" style="background: none; border: none; cursor: pointer">
                    <img src="Doki_Doki_Literature_Club_Logo.jpg" alt="">
                    <p>Avvia DDLC</p>
                </button>
                <button id="button" onclick="location.href=''">
                    <img src="cartella.png" alt="">
                    <p>Characters</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
