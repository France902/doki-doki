<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .overlay1 {
        position: fixed;
        top: -2000px;
        left: 0;
        width: 40000px;
        height: 450%;
        background-color: black; 
        opacity: 1; 
        z-index: -3;
        transition: opacity 2s ease-out;
    }
    .overlay {
        position: fixed;
        opacity: 0;
        z-index: -3;
    }
    .video{
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 4;
    }
    #video2{
        position: fixed;
        width: 9000px;
        height: 4500px;
        visibility: hidden;
        z-index: 4;
    }
    #immagine{
        position: fixed;
        width: 7000px;
        height: 3500px;
        z-index: 2;
    }
    #immagine2{
        position: fixed;
        width: 7000px;
        height: 3500px;
        z-index: -4;
    }
    .button1{
        position: fixed;
        width: 280px;
        height: 112px;
        margin-left: 2336px;
        margin-top: 2020px;
        opacity: 0;
        display: none;
        z-index: 6;
    }
    .button2{
        position: fixed;
        width: 900px;
        height: 112px;
        margin-left: 136px;
        margin-top: 1200px;
        opacity: 0;
        display: none;
        z-index: 6;
    }
    #orario {
        position: fixed;
        font-size: 80px;
        margin-left: 4400px;
        margin-top: 2765px;
        font-family: Arial, sans-serif;
        color: rgb(123, 5, 123);
        font-weight:550;
        z-index: 1;
        
        }
</style>
</head>
<body>
    <div id="orario"></div>
    <div class="overlay1"> </div>
     <div class="video"><video id="video1" autoplay muted style="width: auto; height: auto;" ><source src="start.mp4" type="video/mp4"></video></div> 
    <div id="immagine"> <img src="login.png" alt="" style="width: 100%; height: 100% "> </div>
    <div id="immagine2"> <img src="desktop.jpg" alt="" style="width: 5026px; height: 2896px; "> </div>
    <div > <button class="button1" onclick="Desktop()" style="cursor: pointer;"> </button></div>
    <div > <button class="button2" onclick="location.href='ambiente_menu.html'" style="cursor: pointer;"> </button></div>
    <div id="video2"> <video id="video3" autoplay muted  style="width: 5390px; height: 2856px; margin-left: -186px; " > <source src="cerchietto.mp4" > </video>   </div>
    <script>
        
        const video = document.getElementById("video1");
        const button1 = document.querySelector(".button1");
        const video2 = document.getElementById("video3");
        const immagine = document.getElementById("immagine");
        const immagine2 = document.getElementById("immagine2");
        const button2 = document.querySelector(".button2");



        window.onload = function(){
            video2.pause();
        }



        video.addEventListener("ended", function() {
            
            video.style.opacity = 0;
            button1.style.display = 'block';
        });
        function Desktop(){
            button1.style.display = 'none';
            immagine.style.display = 'none';
            video2.style.visibility = 'visible';
            video2.play();
        }
        video2.addEventListener("ended", function() {
            immagine2.style.zIndex = '0';
            video2.style.zIndex= '-3';
            video2.style.display = 'none';
            immagine.style.zIndex = "-3";
            video.style.zIndex = "-3";
            button2.style.display = 'block';
        });
        function aggiornaOrario() {
            const ora = new Date();
            const ore = String(ora.getHours()).padStart(2, '0');
            const minuti = String(ora.getMinutes()).padStart(2, '0');
            const orario = ore + ':' + minuti;
            document.getElementById('orario').textContent = orario;
        }

        setInterval(aggiornaOrario, 1000); 
        aggiornaOrario(); 




    </script>
</body>
</html>
