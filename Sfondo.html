<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video di Sfondo</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        height: 100%;
        overflow: hidden;
    }
    
    .video-background {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
    }
    
    video {
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video_sfondo.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
</body>
</html>
