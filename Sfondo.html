<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Dots Background</title>
    <style>
        /* Imposta lo stile del body per riempire l'intera finestra */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
            
        }

        /* Crea un contenitore per l'animazione di sfondo */
        .background {
            position: absolute;
            width: 56%;
            height: 14%;
            background-image: 
                radial-gradient(circle, #f3c6f3 30%, transparent 30%), 
                radial-gradient(circle, #f3c6f3 30%, transparent 30%);
            background-size: 30px 30px;
            background-position: 0px 0px, 15px 15px; /* Sposta la seconda fila */
            animation: moveDots 8s linear infinite;
            pointer-events: none;
        }

        /* Anima lo sfondo dei pallini */
        @keyframes moveDots {
            0% {
                background-position: 0px 0px, 15px 15px;
            }
            100% {
                background-position: -30px -30px, -15px -15px;
            }
        }

        /* Testo per vedere l'effetto */
        .content {
            position: relative;
            z-index: 1;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sfondo animato -->
    <div class="background"></div>

    <!-- Contenuto centrale, sopra l'animazione -->
    </div>
</body>
</html>
