<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .overlay1 {
        position: fixed;
        top: -2000px;
        left: 0;
        width: 40000px;
        height: 450%;
        background-color: black; 
        opacity: 1; 
        z-index: -3;
        transition: opacity 2s ease-out;
    }
    .overlay {
        position: fixed;
        opacity: 0;
        z-index: -3;
    }
    .video{
        position: fixed;
        width: 3000px;
        height: 1500px;
        z-index: -1;
    }
    .video2{
        position: fixed;
        width: 3000px;
        height: 1500px;
        visibility: hidden;
        z-index: 1;
    }
    #immagine{
        position: fixed;
        width: 7000px;
        height: 3500px;
        z-index: -2;
    }
    .button1{
        position: fixed;
        width: 150px;
        height: 60px;
        margin-left: 870px;
        margin-top: 740px;
        opacity: 0;
        display: none;
    }
</style>
</head>
<body>
    <div class="overlay1"> </div>
     <div class="video"><video id="video1" autoplay muted ><source src="start.mp4" type="video/mp4"></video></div> 
    <div id="immagine"> <img src="login.png" alt="" style="width: 1920px; height: 1070px; "> </div>
    <div > <button class="button1" onclick="Desktop()" style="cursor: pointer;"> </button></div>
    <div class="video2"> <video id="video3" autoplay muted  style="width: 2050px; height: 1070px; margin-left: -70px; " > <source src="cerchietto.mp4" > </video>   </div>
    <script>
        
        const video = document.getElementById("video1");
        const button1 = document.querySelector(".button1");
        const video2 = document.getElementById("video3");
        const immagine = document.getElementById("immagine");


        window.onload = function(){
            video2.pause();
        }



        video.addEventListener("ended", function() {
            
            video.style.opacity = 0;
            button1.style.display = 'block';
        });
        function Desktop(){
            button1.style.display = 'none';
            immagine.style.display = 'none';
            video2.style.visibility = 'visible';
            video2.play();
        }





    </script>
</body>
</html>
