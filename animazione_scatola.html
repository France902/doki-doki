<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazione Obliqua CSS</title>
    <style>
        .scatola {
            width: 100px;
            height: 100px;
            animation: spostaObliquamente1 2s forwards  ;
        }

        @keyframes  spostaObliquamente1 {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(200px, 100px); /* Sposta obliquamente */
            }
        }
        
    </style>
</head>
<body>
    <div class="scatola"> <img src="https://www.gingolph.it/wp-content/uploads/2023/04/img_1758.jpg alt="" /></div>
</body>
</html>
